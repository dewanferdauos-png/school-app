<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Student Manager</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1976d2">

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #155a9c;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>School Student Manager</h1>
    <p>Teacher / Admin Login</p>

    <!-- Future: Google Login Button -->
    <button onclick="login()">Login with Google</button>

    <footer>
      PWA is running successfully âœ…
    </footer>
  </div>

  <script>
    function login() {
      alert("Next step: Google Login will be connected with Backend");
    }

    // Service Worker Register
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => {
          console.log("Service Worker Registered");
        })
        .catch(err => {
          console.log("Service Worker Error", err);
        });
    }
  </script>

</body>
</html>
